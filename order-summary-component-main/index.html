<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 16px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="img">
      <img src="images/illustration-hero.svg" alt="A person listening to music">
    </div>
    <div class="main">
      <div class="main-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Music note">
        <div class="text">
          <div class="vertical">
            <h2>Annual Plan</h2>
            <span id="bottom">$59.99/year</span>
          </div>
          <span id="right">Change</span>
        </div>
      </div>
      <button class="pay">Proceed to Payment</button>
      <span id="cancel">Cancel Order</span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruno-devbr" target="_blank">bruno-devbr</a>.
  </footer>
</body>
</html>
