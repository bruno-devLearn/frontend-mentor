<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; font-size:  18px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left">
    <img src="images/image-product-desktop.jpg" alt="a Perfume image" id="one">
    <img src="images/image-product-mobile.jpg" alt="a Perfume image" id="two">
  </div>
  <div class="right">
    <span>Perfume</span>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p>
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="price">
      <span id="big">$149.99</span>
      <span id="small"><del>$169.99</del></span>
    </div>
    <button aria-label="add to cart">
      <img src="images/icon-cart.svg" alt="cart image button">
      Add to Cart
    </button>
    </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruno-devbr">bruno-devbr</a>.
  </footer>
</body>
</html>
