<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; font-size: 18px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="left">
      <div class="text">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="statics">
        <span class="stats">
          10k+
          <span class="new-font">COMPANIES</span>
        </span>
        <span class="stats">
          314
          <span class="new-font">TEMPLATES</span>
        </span>
        <span class="stats">
          12m+
          <span class="new-font">QUERIES</span>
        </span>
      </div>
  </div>
  <div class="right">
    <img src="images/image-header-desktop.jpg" alt="Image of a business team analyzing data in a modern environment.">
    <div class="color"></div>
  </div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bruno-devbr" target="_blank">bruno-devbr</a>.
  </footer>
</body>
</html>
